{% load cropping %}
{% load i18n %}
{% load profiletags %}
{% for v in all %}
  <div class="col-md-4 col-sm-6 slate" onclick="document.location.href='{% url 'video' v.video.id %}'">
    <div class="inner-slate" style="background-image: url('{% cropped_thumbnail v.video "image_cropping" %}')">
      <h4>{{v.victim_name}}</h4>
    </div>
  </div>
{% endfor %}
