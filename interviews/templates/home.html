{% extends "shared/base.html" %}

{% block title %}Interviews{% endblock %}

{% block content %}

<div id="home">
  <div class="inner">
    <h1>Testimonies of Truth</h1>
    <h2>A Video Archive</h2>
  </div>
</div>

<a id="enter" href="/interviews">Enter</a>

<div id="background">
{% if p.background_video %}
  <video autoplay loop muted{% if p.background_image %} poster="/media/{{p.background_image}}"{% endif %}>
      <source src="/media/{{p.background_video}}" type="video/mp4">
  </video>
{% endif %}
</div>


<script>
$( document ).ready(function() {
  $('#home').addClass('active');
});
</script>

{% endblock %}
